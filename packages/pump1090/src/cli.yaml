---
name: pump1090
author: Robert Steilberg <rsteilberg@gmail.com>
args:
  - dumpfile:
      short: d
      long: dumpfile
      value_name: path/to/dumpfile
      help: Path to the JSON file generated by dump1090
      takes_value: true
  - endpoint:
      short: e
      long: endpoint
      value_name: ws://foo.bar.com
      help: WebSocket endpoint to send the dumpfile JSON
      takes_value: true
  - device-id:
      short: i
      long: id
      value_name: MyRaspberryPi
      help: unique device id of this machine
      takes_value: true
  - serve1090-token:
      short: t
      long: token
      value_name: ABC123D0
      help: serve1090 pump token
      takes_value: true