name: pump1090
version: "0.2.1"
author: Robert Steilberg <rsteilberg@gmail.com>
about: Reads dump1090 JSON output and sends it to an endpoint via a WebSocket.
args:
    - dumpfile:
        short: d
        long: dumpfile
        value_name: path/to/dumpfile
        help: Path to the JSON file generated by dump1090
        takes_value: true
    - endpoint:
        short: e
        long: endpoint
        value_name: ws://foo.bar.com
        help: WebSocket endpoint to send the dumpfile JSON
        takes_value: true
    - secret:
        short: s
        long: secret
        value_name: uuid
        help: serve1090 secret
        takes_value: true
