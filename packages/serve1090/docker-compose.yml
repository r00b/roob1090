version: '3.8'
services:
  redis:
    image: eqalpha/keydb:latest
    container_name: serve1090_keydb
    ports:
      - 6379:6379
    volumes:
      - $PWD/keydb.conf:/etc/keydb/keydb.conf
  express:
    build: .
    volumes:
      - .:/app/serve1090
      - /app/serve1090/node_modules
    container_name: serve1090_express
    depends_on:
      - redis
    environment:
      - KEYDB_HOST=redis
    ports:
      - 80:80
      - 9229:9229